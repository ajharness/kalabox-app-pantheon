name: pantheon
type: pantheon
plugins:
  - kalabox-plugin-pantheon
pluginconfig:
  cli: on
  syncthing:
    share: data:/code
    ignore:
      - "sites/default/files"
      - "files"
      - "wp-content/uploads"
      - "!*modules*"
  services:
    #appserver:
    #  - port: 8888/tcp
    #    default: true
    edge:
      - port: 80/tcp
        default: true
      - port: 443/tcp
        default: true
        secure: true
