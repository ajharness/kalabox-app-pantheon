name: pantheon
type: pantheon
plugins:
  - kalabox-plugin-pantheon
pluginconfig:
  cli: on
  syncthing:
    share: appserver:/code
    ignore:
      - "sites/default/files"
      - "files"
      - "wp-content/uploads"
      - "!*modules*"
  services:
    expose:
      appserver:
      - port: "8888/tcp"
        default: true
      - port: "443/tcp"
        default: true
        secure: true
