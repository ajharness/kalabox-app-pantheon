git:
  service: cli
  stripfirst: true
  entrypoint: kgit
  description: Run a git command on your codebase
rysnc:
  service: cli
  entrypoint: rsync
  description: Run a rsync command on your codebase
terminal:
  service: appserver
  stripfirst: true
  entrypoint: bash
  description: Exec into your appserver
terminus:
  service: terminus
  entrypoint: bash --login -c
wp:
  service: terminus
  entrypoint: wp
  precmdopts: --allow-root
drush:
  service: terminus
  stripfirst: true
  entrypoint: drush8
  postcmdopts: --root=.
bash:
  service: terminus
  entrypoint: bash
